<!DOCTYPE html>
<html lang="ko">
<head>

    <title>OG Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a2a2a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 107, 107, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(255, 217, 61, 0.1) 0%, transparent 50%);
        }
        
        .main-content {
            text-align: center;
            z-index: 2;
            position: relative;
        }
        
        .game-title {
            font-size: 72px;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        
        .game-subtitle {
            font-size: 32px;
            color: #e0e0e0;
            margin-bottom: 40px;
            font-weight: 300;
        }
        
        .card-display {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            width: 80px;
            height: 120px;
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border: 3px solid #444;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        
        .special-card {
            color: #ff6b6b;
            text-shadow: 0 0 10px #ff6b6b;
            border-color: #ff6b6b;
        }
        
        .vs-text {
            font-size: 24px;
            color: #ffd93d;
            font-weight: bold;
            align-self: center;
        }
        
        .game-features {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            color: #ccc;
        }
        
        .feature-icon {
            font-size: 24px;
        }
        
        .url-text {
            position: absolute;
            bottom: 30px;
            right: 30px;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
